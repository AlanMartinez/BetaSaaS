<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subtitle Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white max-w-lg w-full p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">YouTube Subtitle Downloader</h1>
        <form class="flex flex-col sm:flex-row gap-4">
            <input type="text" placeholder="Paste YouTube URL" class="flex-1 px-4 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md shadow">Get Subtitles</button>
        </form>
    </div>
</body>
</html>
